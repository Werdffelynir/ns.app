<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="../src/applibrary/inc.js"></script>
    <script src="js/init.js"></script>
</head>
<body>


<div id="page">

    <div id="infoblock"></div>

    <div id="header" class="tbl select_off">
        <div id="logo" class="tbl_cell"><span>On</span><span>line</span><span>{dev}</span></div>
        <div id="topnav" class="tbl_cell"></div>
    </div>

    <div id="infoline"></div>
    <div id="content-above"></div>

    <div id="content" class="tbl">
        <div id="dialog" class="tbl_cell valign_bottom">
            <div class="loader txt_center">loading...</div>
        </div>
        <div id="sidebar" class="tbl_cell valign_top"></div>
    </div>

    <div id="input" class="tbl">
        <div id="input_loader"><div class="input_loader_ico"><img src="/ns.app/demo_chapp/images/ring.svg"></div></div>
        <div id="area" class="tbl_cell" contenteditable="true"><br></div>
        <div id="areanav" class="tbl_cell ">
            <div class="btn linker" data-id="enter">Shift+Enter</div>
            <div id="attach" class="btn linker" data-id="attach">Attach</div>
        </div>
    </div>

    <div id="footer">footer</div>

</div>

</body>
</html>
