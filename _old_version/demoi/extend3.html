<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>extend.html</title>
</head>
<body>

<script>

    var extend = function(destination, source) {
        destination.prototype = Object.create(source.prototype);
        destination.prototype.constructor = destination;
    };


    function Shape(x, y) {
        this.x = x;
        this.y = y;
    }
    Shape.prototype.x = 0;
    Shape.prototype.y = 0;
    Shape.prototype.getPosition = function () {
        return {x: this.x, y: this.y}
    };
    Shape.prototype.setPosition = function (x, y) {
        this.x = x;
        this.y = y
    };
    Shape.prototype.constructor = Shape;
    Shape.xxx = 'xxx';

    function Rectangle(x, y, width, height) {
//        this.x = x;
//        this.y = y;
        Shape.call(this, x, y);
        this.height = height;
        this.width = width;
    }
    Rectangle.prototype.constructor = Rectangle;
    Rectangle.prototype.width = 0;
    Rectangle.prototype.height = 0;


    extend(Rectangle, Shape);


    var shp = new Shape(150, 350);
    var rec = new Rectangle(10, 10, 100, 200);

    console.log(shp);
    shp.setPosition(155, 355);
    console.log(shp.getPosition());


    console.log(rec);

    rec.setPosition(25, 35);

    console.log(rec.getPosition());

    console.log(Rectangle.prototype.constructor);
    console.log(Shape.prototype.constructor);

</script>
</body>
